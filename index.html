<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <h1>银行卡激活</h1>
    <h2>定期转活期步骤</h2>
    <h3>中国建设银行遵义路支行</h3>
<ol>
    <li><span class="number">一：</span><span class="text">打开中国建设银行</span></li>
    <li><span class="number">二：</span><span class="text">点击转账</span></li>
        <li><img src="imgs/No1.jpg" alt="中国建设银行" class = "dpImgs"></li>
    <li><span class="number">三：</span><span class="text">点击定活互转</span></li>
        <li><img src="imgs/No2.jpg" alt="中国建设银行" class = "dpImgs"></li>
     <li><span class="number">三：</span><span class="text">输入密码登陆</span></li>
        <li><img src="imgs/No3.jpg" alt="中国建设银行" class = "dpImgs"></li>
    <li><span class="number">四：</span><span class="text">点击定期转活期</span></li>
    <li><span class="number">五：</span><span class="text">点击款项</span></li>
        <li><img src="imgs/No4.jpg" alt="中国建设银行" class = "dpImgs"></li>
    <li><span class="number">六：</span><span class="text">点击卡内转账</span></li>
        <li><img src="imgs/No5.jpg" alt="中国建设银行" class = "dpImgs"></li>
    <li><span class="number">七：</span><span class="text">点击确定</span></li>
        <li><img src="imgs/No6.jpg" alt="中国建设银行" class = "dpImgs"></li>
    <li><span class="number">八：</span><span class="text">点击全额转出后，点击下一步</span></li>
        <li><img src="imgs/No7.jpg" alt="中国建设银行" class = "dpImgs"></li>
    <li><span class="number">九：</span><span class="text">点击确认</span></li>
       <li><img src="imgs/No8.jpg" alt="中国建设银行" class = "dpImgs"></li>
</ol>
</main>
</body>
</html>
